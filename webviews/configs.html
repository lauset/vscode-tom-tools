<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TomTools</title>
    <link href="css/output.css" />
  </head>
  <body>
    <div id="tt-configs" class="h-full w-full tt-button-container">
      <p class="tt-title">快捷操作</p>
      <div class="w-full">
        <a
          onclick="openDoc()"
          class="tt-button mt-4">
          文档配置
        </a>
        <a
          onclick="openSearch()"
          class="tt-button">
          快搜配置
        </a>
        <a
          onclick="openWelcome()"
          class="tt-button">
          欢迎页面
        </a>
        <a
          onclick="openMenu()"
          class="tt-button">
          配置菜单
        </a>
      </div>
      <div class="h-4"></div>
      <p class="tt-title">欢迎页配置</p>
      <div class="w-full px-2 text-sm">
        <div class="my-2">
          <p>自定义欢迎页路径:</p>
          <input id="welcomePath" class="tt-input"/>
        </div>
        <div>
          <div class="checkbox">
            启动时显示自定义欢迎页:
            <label> &nbsp;<input class="tt-checkbox" id="welcomeEnabled" type="checkbox" /> </label>
          </div>
        </div>
        <a
          onclick="saveConfig()"
          class="tt-button">
          保 存
        </a>
      </div>
    </div>
    <script src="js/events.js"></script>
    <script src="views/configs.js"></script>
  </body>
</html>
